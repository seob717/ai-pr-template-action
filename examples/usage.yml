# Example workflow file for using AI PR Template Generator
# Place this in your repository at: .github/workflows/ai-pr-template.yml

name: AI PR Template

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  generate-template:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          
      # üè¢ Enterprise setup (Recommended for corporate use)
      - name: Generate AI PR Template (Enterprise)
        uses: seob717/ai-pr-template-action@v1
        with:
          ai-provider: 'vertex-ai'
          api-key: ${{ secrets.VERTEX_AI_API_KEY }}
          project-id: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
          model: 'gemini-1.5-pro'
          location: 'us-central1'
          
